<!-- Header natif HTML - pas de balises Ionic -->
<div class="native-header">
  <div class="header-container">
    <!-- Icône search à gauche -->
    <button class="action-button search-button" (click)="openSearch()">
      <ion-icon name="search" class="action-icon"></ion-icon>
    </button>

    <!-- Système de tabs custom -->
    <div class="tabs-system">
      <div class="tabs-track">
        
        <button class="tab-item" 
                [class.active]="selectedSegment === 'discovery'"
                (click)="switchTab('discovery')">
          <span class="tab-label">Découverte</span>
        </button>
        
        <button class="tab-item" 
                [class.active]="selectedSegment === 'followed'"
                (click)="switchTab('followed')">
          <span class="tab-label">Suivis</span>
        </button>
        
        <!-- Indicateur orbital -->
        
      </div>
    </div>

    <!-- Bouton notification à droite -->
    <button class="action-button notification-button" (click)="openNotifications()">
      <ion-icon name="notifications-outline" class="action-icon"></ion-icon>
      <span class="notification-badge" *ngIf="hasNotifications"></span>
    </button>
  </div>
  
  <!-- Gradient de fusion -->
  <div class="header-fade"></div>
</div>

<!-- Contenu Ionic simplifié -->
<ion-content [fullscreen]="true" class="home-content">
  <!-- Padding top pour compenser le header fixed -->
  <div class="content-spacer"></div>
  
  <!-- Container swipeable -->
  <div class="views-container" [class.show-followed]="selectedSegment === 'followed'">
    
    <!-- Vue Découverte -->
    <div class="view-panel discovery-panel">
      <app-discovery-view 
        [currentUserProfile]="currentUserProfile">
      </app-discovery-view>
    </div>

    <!-- Vue Suivis -->
    <div class="view-panel followed-panel">
      <app-followed-view 
        [currentUserProfile]="currentUserProfile">
      </app-followed-view>
    </div>
  </div>
</ion-content>
