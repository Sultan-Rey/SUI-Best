<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="home" [class.active]="activeTab === 'home'">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="ranking" [class.active]="activeTab === 'ranking'">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Ranking</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="upload" [class.active]="activeTab === 'upload'">
      <div class="upload-tab">
        <ion-icon name="add-circle"></ion-icon>
        <ion-icon *ngIf="getRightToWrite()" name="star" class="write-star"></ion-icon>
      </div>
      <ion-label>Upload</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="exclusive" [class.active]="activeTab === 'exclusive'">
      <ion-icon name="star"></ion-icon>
      <ion-label>Exclusive</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="profile" [class.active]="activeTab === 'profile'">
    <div class="profile-tab">
      <ion-icon name="person"></ion-icon>
      <div class="led-indicator" [ngClass]="getSubscriptionStatus()"></div>
    </div>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
